<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secuenciador de Sintetizador Musical</title>
    <link rel="stylesheet" href="styles/public-style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Secuenciador de Sintetizador Musical</h1>
        </header>
        <main>
            <div class="synth-grid">
                <div class="grid">
                    <!-- Example track with varying number of cells -->
                    <div class="track">
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                    </div>
                    <div class="track">
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                    </div>
                    <!-- Repeat .track div for each track as needed -->
                </div>
            </div>
        </main>
        <footer>
            <button class="control-button">Play</button>
            <button class="control-button">Stop</button>
            <button class="control-button">Clear</button>
        </footer>
    </div>
</body>
</html>
